[tox]
envlist =
    py{37,38,39,py3}-dj22
    py{37,38,39,310,py3}-dj32
    py{38,39,310,py3}-dj40
    py{38,39,310,py3}-dj41
    py{310,py3}-djmain
    py310-djqa

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy-3.10: pypy3

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.2: dj32
    4.0: dj40
    4.1: dj41
    main: djmain
    qa: djqa

[testenv]
deps =
    coverage
    dj22: django>=2.2,<2.3
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    djmain: https://github.com/django/django/archive/main.tar.gz
usedevelop = True
setenv =
    PYTHONDONTWRITEBYTECODE=1
# Django development version is allowed to fail the test matrix
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True
commands =
    coverage run -m django test -v2 --settings=tests.settings
    coverage report -m
    coverage xml

[testenv:py310-djqa]
ignore_errors = true
basepython = python3.10
setenv =
    DJANGO_SETTINGS_MODULE=tests.settings
deps =
    black
    django
    prospector
skip_install = true
commands =
    prospector
    black -t py38 --check --diff .
